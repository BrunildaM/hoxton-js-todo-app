<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="src/index.js"></script>
</head>
<body>
    <main>
        <section>
          <h2 class="header">OPTIONS</h2>
          <label>
            Show completed
            <input type="checkbox" checked />
          </label>
        </section>
        <section>
          <h2 class="header">ADD ITEM</h2>
          <form class="add-item">
            <input
              class="text-input"
              type="text"
              name="text"
              required
              minlength="3"
            />
            <button type="submit">Add</button>
          </form>
        </section>
        <section>
          <h2 class="header">TODO</h2>
          <ul class="todo-list"></ul>
        </section>
        <section>
          <h2 class="header">COMPLETED</h2>
          <ul class="completed-list"></ul>
        </section>
      </main>
    
</body>
</html>
